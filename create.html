<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>


    <div class="container mt-5">
        <button class="btn custom-btn back">Back</button>
        <form name="newUser" class="p-5">
            <div class="card-body">
                <ul class="list-group list-group-flush">
                    <div class="mb-3">
                        <label for="ptitle" class="form-lable list-group-item"> Title </label>
                        <input type="text" class="form-control" name="title" id="ptitle">
                        <p class="text-danger"></p>
                    </div>
                    <div class="mb-3">
                        <label for="pdesc" class="form-lable list-group-item"> Description </label>
                        <input type="text" class="form-control" name="description " id="pdesc">
                        <p class="text-danger"></p>
                    </div>
                    <div class="mb-3">
                        <label for="pcat" class="form-lable list-group-item"> Category</label>
                        <input type="text" class="form-control" name="cat" id="pcat">
                        <p class="text-danger"></p>
                    </div>
                </ul>
            </div>
            <button type="submit" class="btn btn-outline-info"> Add </button>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="assets/js/create.js"></script>
</body>

</html>
